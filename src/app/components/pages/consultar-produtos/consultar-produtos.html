<h4>Consulta de produtos</h4>
<p>Listagem dos produtos comprados</p>
<hr/>
<table class="table table-sm table-hover table-striped mt-2">
<thead>
<tr>
<th>Nome do produto</th>
<th>Pre√ßo</th>

</tr>
</thead>
<tbody>

<tr *ngFor="let p of produtos()"> 
    <td>{{ p.nome | uppercase}}</td>
    <td>{{ p.preco | currency: 'BRL'}}</td>
<td>
    <button (click)="excluirTarefa(p.id)" 
    class="btn btn-sm btn-danger">Excluir</button>
</td>
</tr>
</tbody>
<tfoot>
<tr>
<td colspan="6">
Quantidade de produtos: {{ produtos().length}}
</td>
</tr>
<td colspan="6"> 
    Valor total: {{valorTotal() | currency:'BRL'}}</td>
</tfoot>
</table>
